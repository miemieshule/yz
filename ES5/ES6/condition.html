<script>
    //  是否数字
    isNaN(983)  //这个属于逆向逻辑 是数字给你fales 
    // (typeof 986) == 'number' // 判断为true 


    var arr = [2, -1, '33', true, '78.5', null, 5, 2, '', 7, -9, undefined];
    arr.findIndex(function (v) {
    return !isNaN(v) && (v + '').indexOf('.') > -1; 
    // 取得能转化成数值的 ，不等于数字为fales 等于数字的为true 
    // value加个空格变成字符串
    // value 查有没有小数点， 大于-1 ，要求有小数点 ，只有大于和-1 好像是固定的 
    // 找出其中所有的小数 

    })
</script>


<script>
    var arr = [2, -1, '33', true, '78.5', null, 5, 2, '', 7, -9, undefined];
    arr.find(function (v) {
    // find() 方法返回通过测试（函数内判断）的数组的第一个元素的值。
    return !isNaN(v) && (v + '').indexOf('.') > -1; 

    })
</script>















<script>
    //过滤数组元素   
    // 需求：下标是偶数的 2 4 6 8，数值是正数的元素 
    var arr = [2, -1, '33', true, '78.5', null, 5, 2, '', 7, -9, undefined];
    arr.filter(function (v, index) {
    return index % 2 === 0 && v > 0;
    
    });
</script>













<script>
    //检查数组里每个元素是否符合规则
    //符合规则返回ture 不符合返回fale 
    // 需求 每个元素都是数值 
    // 特点 加了个未定义 就正常了  
    var arr = [2, -1, '33', true, '78.5', null, 5, 2, '', 7, -9,undefined]; // null 是个数值 
    arr.every(function (v, index, arr) {
    return !isNaN(v); // 取反 3是falew 取反 是数值为ture 
    })

</script>







<script>
    //map：对数组元素依次进行运算
    // 具体效果 每个元素值加10 
    var arr = [2, -1, '33', true, '78.5', null, 5, 2, '', 7, -9,undefined]; 
    arr.map(function (v) {
    return v + 10;
    })

</script>
