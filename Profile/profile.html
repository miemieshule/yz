<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人资料页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="" href="/static/css/base.css">
    <link rel="stylesheet" type="" href="/static/css/profile.css">
    
</head>

<body class="base-body">

    <header>
        <div class="top-nav-container">

            <div class="top-slogan-container ">
                <a class="top-slogan1">一起帮</a>
                <a class="top-slogan2">网络互助平台</a>
            </div>

            <div class="top-classify-container">
                <ul class="top-nav-ul-classify">
                    <li class="top-nav-li-classify">求助</li>
                    <li class="top-nav-li-classify">督察</li>
                    <li class="top-nav-li-classify">文章</li>
                    <li class="top-nav-li-classify">求助</li>
                </ul>
            </div>
        </div>

        <div class="top-hint-container"> 
            <span class="top-new-hint">ADO.NET入门：Connection/Comm...被uao打赏  帮帮币 1枚 </span>
            <a class="top-hint-gather">全部消息</a>
        </div>

        
        <div class="top-return-container">
            <a class="top-return">返回</a>
        </div>
    </header>
    
    <main>
        <div class="main-container">
            <h1 class="main-head"> 个人资料</h1>
            <hr>
            <div class="main-log-container">
                
                <form>
                    <div class="main-log-from">
                        
                        <div class="main-content-container">
                            <label  class="main-input-title" style="display: block;;" >头像：（* 仅限jpg/png/gif）</label>
                                <input style="display: block; float: left; width: 298px; height: 30px; " type="text" name="item-head" placeholder="页面提交时上传文件"/>
                                <button  style="display: block; float: right; width: 80px; height: 38px; align-items: center; line-height: 5px;" >
                                    <input style="opacity: 0; width: 49px;"    type="file" name="uesr-file" />
                                    上传
                                </button>
                                <div style="clear: both;"></div>
                        </div>

                        <div class="main-content-container">
                              <label class="main-input-title">性别：</label>
                                <label style="margin-right: 10px; margin-left: 10px; font-size: 13px;">
                                <input class="main-radio" type="radio" name="gender" value="ture"  />
                                男
                                </label>
                                <label style="margin-right: 10px; margin-left: 10px; font-size: 13px;">
                                <input class="main-radio"  type="radio" name="gender" value="flase"/>
                                女
                                </label>
                        </div>
                                
                        <div class="main-content-container">
                            <label class="main-input-title"  style="display: block;">生日：</label>
                            
                            <select style="height: 30px; width: 120px;" name="age">
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                            </select>
                            <button  style="height: 30px;"  style disabled ="disabled">年</button>
                            
                            <select style="height: 30px; width: 99px;" name="moth">
                                <option value="1">1</option>
                                <option value="2" >2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5" >5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8" >8</option>
                                <option value="9">9</option>
                            </select>
                            <button  style="height: 30px;"  style disabled ="disabled">月</button>
                            
                            <select style="height: 30px ; width: 60px; " name="day">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                            <button  style="height: 30px;"  style disabled ="disabled" class="main-age-button">日</button>

                        </div>

                        <div class="main-content-container">
                            <label class="main-input-title">自我介绍：</label>
                            <textarea style="width: 385px; height: 100px; font-size: 12px; font-weight: 500; margin-top: 15px; margin-bottom: 4px;" name="Contactexplain" placeholder="简单的介绍一下吧"></textarea>

                            <br/>
    
                            <input class="main-log-submit"  type="submit"  name="user-submit" value="提交"/>

                        </div>

                    </div>
                </form>
                    
                
                <div class="main-log-explain">
                    <h3 style="font-size: 23px; color: #31708f;">说明</h3>
                    <p class="main-explain-content">1. 头像仅接受jpg/png/gif格式，大小不超过256KB。</p>
                    <p class="main-explain-content">2. 头像图片的建议宽度为300像素左右，过宽或过窄都有可能失真。。</p>
                    <p class="main-explain-content">3. 自我介绍的字数不要超过255字。。</p>
                </div>
                
            </div>

            <hr/>

        </div>

    </main>

    <footer>
        <div class="main-container">
            <div class="foote-nav-container">
                <a class="foote-nav-link">关于我们 | </a>
                <a class="foote-nav-link">源栈课堂 | </a>
                <a class="foote-nav-link">常见问题 | </a>
                <a class="foote-nav-link">意见建议 | </a>
                <a class="foote-nav-link">历史通知 | </a>
                <a class="foote-nav-link">友情捐赠 | </a>
                <a class="foote-nav-link">诚邀合伙人</a>
                <p class="foote-nav-siteinfo">渝ICP备18007191号（备案）© 2021 - 自由飞</p>
            </div>
        </div>
    </footer>

   

</body>
</html>
