<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1 id="isAid" >欢迎来到dom课堂</h1>
    <p class="red"> 请学习如何处理各种节点吧
        <a>这是如何获取元素</a>
    </p>
    <p>你好 你为什么不读取？</p>

    <!-- 表单元素学习 -->

    <form>
        <label>用户名：<input type="text" name="username" value="杨嘉栋" ></label><br />
        <label>密码：<input type="password" name="password" /></label><br />
        <label>确认密码：<input type="password" /></label><br />
        <div>
            <label>性别：</label>
            <label><input type="radio" value="female" name="gender"/>男</label>
            <label><input type="radio" value="male" name="gender"/>女</label>
        </div>
        <div>
            <label>来自：</label>
            <select name="province">
                <option value="js" selected >江苏</option>
                <option value="hn">湖南</option>
                <option value="hlj">黑龙江</option>
            </select>
        </div>
        <div>
            <label>自我介绍：</label><br />
            <textarea name="self-introduction"></textarea>
        </div>
        <input type="submit" value="提交"  onclick="hint()" />
        <input type="reset" value="重置" />
        <label><input type="checkbox" id="remember"/>记住我</label>
    </form>

        <i class=" fa fa-bell-o fa-3x " style="color: darkred;" ></i>

</body>
<script src="/JS/dom.js"></script> 
</html>
