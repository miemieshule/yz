    <!-- jquery form表单 -->
    <!-- 场景  判断是否选中-->
    <!-- 特别的取元素方法 -->
    <!-- attr属性 从dom元素取  prop性质从dom对象取  在表单中 最好只用proop  -->
    <!-- box 盒子  -->
    <!-- checkbox复选框  checked选中-->
    <input type="text">
    <input type="checkbox" checked = "checked">
    <label>来自：</label>
    <select name="province">
        <option value="js" selected >江苏</option>
        <option value="hn">湖南</option>
        <option value="hlj">黑龙江</option>
    </select>

    <script>
        // 获取单选框选中状态 
          var ainput =  $(':checkbox').attr('checked')
          console.log(ainput);

        //.attr判断是否选中 
          $(':checkbox').attr('checked')=='checked'
        // 改变选中状态
        $(':checkbox').attr('checked',false)
        $(':checkbox').attr('checked','checked')

        $(':radio').eq(1).prop('checked',true)

          var binput =  $(':checkbox').prop('checked')
          console.log(binput);

        //新方法 判断是否选中
        $(':checkbox').is(':checked')



        // 获取下拉列表
        var isselect = $('select')
        console.log(isselect);

        // 获取下拉列表被选中的值
        $('select>option:checked').text()
        //查看某个下拉内容是否被选中  选中为true 未选中为fales
        $('select>option').eq(0).prop('selected')
        $('select>option').eq(0).prop('selected',true)
        $('select>option').eq(0).is(':selected')
        

        // 修改
        $('input:text').eq(0).val('yjd')
    </script>
