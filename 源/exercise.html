<style>
    /* 三角形 */
    .triangle{
        width: 0px;

        border-left:  5px solid transparent ;

        /* border-bottom: 5px solid transparent;  */
        }

            width: 99px; height: 90px; background-color: wheat;

        /* 小盒子 样品2*/
        .min-box-2{
            width: 99px; height: 90px; background-color: red;
